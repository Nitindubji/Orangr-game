<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIGN Orange Challenge Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ff6f00, #ffa726);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .button {
      background-color: #ff9800;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>
  <h1>Welcome to the SIGN Orange Challenge!</h1>
  <p>Challenge yourself and others to become the best version of you.</p>
  <button class="button" onclick="startChallenge()">Start Challenge</button>
  
  <div id="challengeSection" style="display:none;">
    <h2>Your Challenge</h2>
    <p>Write your challenge and pass it to the next person!</p>
    <textarea id="challengeInput" rows="4" placeholder="Write your challenge..."></textarea>
    <br/>
    <button class="button" onclick="submitChallenge()">Submit Challenge</button>
  </div>

  <script>
    function startChallenge() {
      document.getElementById('challengeSection').style.display = 'block';
    }

    function submitChallenge() {
      const challengeText = document.getElementById('challengeInput').value;
      if (challengeText.trim() === "") {
        alert("Please write a challenge!");
        return;
      }
      alert("Challenge submitted! The next person will accept it.");
      document.getElementById('challengeInput').value = "";
    }
  </script>
</body>
</html>
